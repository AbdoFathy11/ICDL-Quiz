<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICDL Quiz - إمتحان على أساسيات الكمبيوتر والإنترنت</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="../ICDL-Quiz/img/WhatsApp_Image_2023-03-14_at_3.54.49_PM-removebg-preview (2).ico">
    <!--Font Awesome-->
    <link rel="stylesheet" href="./puplic/FontAwesome-Icons/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;1000&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;1000&display=swap"
            rel="stylesheet">
    </noscript>
    <!-- CSS -->
    <link rel="stylesheet" href="../ICDL-Quiz/src/exam.css">
    <!-- JavaScript -->
</head>

<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <div class="content">
                <img src="../ICDL-Quiz/img/logo.png" alt="">
                <h3>المعهد العالى للعلوم التجارية والحاسب الالى مقر الاسماعيلية </h3>
                <div class="timer">
                    <h1>00:03:00</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Start question  -->
    <div class="question-constainer">
        <div class="container" id="question-constainer">
            <div class="question">ما هو تعريف الحاسوب ومكوناته؟</div>
            <div class="options">
                <textarea id="writing-in" cols="30" rows="4" placeholder="إكتب إجابتك هنا!"></textarea>
            </div>
        </div>
        <div class="actions">
            <button id="next" disabled>التالي</button>
            <button id="language">English</button>
            <button id="previous">السابق</button>
        </div>
    </div>
    <div class="result-container" id="result-container">
    </div>
    <!-- End question  -->
    <script src="./src/script.js"></script>

</body>

</html>
