<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="../ICDL-Quiz/img/WhatsApp_Image_2023-03-14_at_3.54.49_PM-removebg-preview (2).ico">
    <!--Font Awesome-->
    <link rel="stylesheet" href="./puplic/FontAwesome-Icons/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS -->

<body>
    <!-- Start Header -->

    <!-- End Header -->
    <div class="header">
        <div class="container">
            <div class="content">
                <img src="../ICDL-Quiz/img/logo.png" alt="">
                <h3>المعهد العالى للعلوم التجارية والحاسب الالى مقر الاسماعيلية </h3>
                <div class="timer">
                    <h1>00:03:00</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Start question  -->
    <div class="question-constainer">
        <div class="container" id="question-constainer">
            <div class="question">أي من الأقؤاص الصلبة يًعد أكبر سعة تخزينية ؟</div>
            <div class="options">
                <div class="option">قرص بسعة 100 ميجابايت</div>

                <div class="option">قرص بسعة 1 تيرابايت</div>
                <div class="option">قرص بسعة 300 جيجابايت</div>
            </div>
        </div>
        <div class="actions">
            <button id="next" disabled>التالي</button>
            <button id="language">العربية</button>
            <button id="previous">السابق</button>
        </div>
    </div>
    <div class="result-container" id="result-container">
    </div>
    <!-- End question  -->
    <!-- Start Footer -->
    <div class="footer">
        <div class="container">
            <p>
                جميع الحقوق محفوظة © <span>المعهد العالى للعلوم التجارية والحاسب الالى</span>
