<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICDL Quiz - إمتحان على أساسيات الكمبيوتر والإنترنت</title>
    <link rel="icon" type="image /x-icon"
        href="../ICDL-Quiz/img/WhatsApp_Image_2023-03-14_at_3.54.49_PM-removebg-preview (2).ico">
    <link rel="stylesheet" href="../ICDL-Quiz/src/style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../ICDL-Quiz/src/all.min.css">
    <!-- Cairo font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@1000&display=swap" rel="stylesheet">
    <script defer src="./src/script.js"></script>
</head>

<body>
    <div class="wave-bg">
        <!-- Start Header -->
        <div class="header">
            <div class="container">
                <div class="content">
                    <img src="../ICDL-Quiz/img/logo.png" alt="">
                    <h3> المعهد العالى للعلوم التجارية والحاسب الالى مقر الاسماعيلية </h3>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Landing  -->
        <div class="landing">
            <div class="container">
                <div class="overlay">
                    <div class="btn">
                        <div class="form">
                            <h2>التعليم عبر الانترنت</h2>
                            <div class="container">
                                <form action=" ">
                                    <div class="form-item">
                                        <i class="fa-solid fa-user"></i>
                                        <div>
                                            <input type="text" placeholder="إسم الطالب" id="name">
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <i class="fa-solid fa-users"></i>
                                        <div>
                                            <input type="text" placeholder="الفرقة" id="grad">
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <i class="fa-solid fa-building-columns"></i>
                                        <div>
                                            <input type="text" placeholder="الشعبة" id="branch">
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <i class="fa-solid fa-square-check"></i>
                                        <select class="option" id="select">
                                            <option selected disabled>اختر المادة</option>
                                            <option value="0">ICDL</option>
                                            <option value="1">المحاسبة المالية</option>
                                        </select>
                                    </div>
                                    <button id="formBtn">تأكيد</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <img src="../ICDL-Quiz/img/LANDING2.png" alt="">
                </div>
            </div>
        </div>
        <!-- End Landing  -->
        <!-- <div class="shape">
        </div> -->
    </div>
    <script src="../ICDL-Quiz/src/all.min.js"></script>
</body>

</html>
