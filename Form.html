<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICDL Quiz - إمتحان على أساسيات الكمبيوتر والإنترنت</title>
    <link rel="icon" type="image /x-icon"
        href="../ICDL-Quiz/img/WhatsApp_Image_2023-03-14_at_3.54.49_PM-removebg-preview (2).ico">
    <link rel="stylesheet" href="../ICDL-Quiz/src/form.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../ICDL-Quiz/src/all.min.css">
    <!-- Cairo font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@1000&display=swap" rel="stylesheet">
    <script defer src="./src/script.js"></script>
</head>

<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <div class="content">
                <img src="../ICDL-Quiz/img/logo.png" alt="">
                <h3>المعهد العالى للعلوم التجارية والحاسب الالى مقر الاسماعيلية </h3>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Form -->
    <div class="form">
        <h2>يرجى اكمال البيانات التالية</h2>
        <div class="container">
            <form action=" ">
                <div class="form-item">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <input type="text" placeholder="إسم الطالب" id="name">
                    </div>
                </div>
                <div class="form-item">
                    <i class="fa-solid fa-users"></i>
                    <div>
                        <input type="text" placeholder="الفرقة" id="grad">
                    </div>
                </div>
                <div class="form-item">
                    <i class="fa-solid fa-building-columns"></i>
                    <div>
                        <input type="text" placeholder="الشعبة" id="branch">
                    </div>
                </div>
                <select class="option" id="select">
                    <option value="0">ICDL</option>
                    <option value="1">المحاسبة المالية</option>
                </select>
                <button type="submit">تأكيد</button>
            </form>
        </div>
    </div>
    <!-- End Form -->
    <!-- Start Footer -->
    <div class="footer">
        <div class="container">
            <p>
                جميع الحقوق محفوظة © <span>المعهد العالى للعلوم التجارية والحاسب الالى</span>
            </p>
        </div>
    </div>
    <!-- End Footer -->
    <script src="../ICDL-Quiz/src/all.min.js"></script>
</body>

</html>
